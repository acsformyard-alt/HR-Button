<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REPORT TO HR</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg1: #0f172a; /* slate-900 */
      --bg2: #111827; /* gray-900 */
      --accent: #ef4444; /* red-500 */
      --accent-600: #dc2626; /* red-600 */
      --accent-700: #b91c1c; /* red-700 */
      --ring: rgba(248, 113, 113, 0.45);
      --text: #fff;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, #1f2937 0%, transparent 60%),
        radial-gradient(1000px 600px at 80% 90%, #111827 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      min-height: 100dvh;
      overflow: hidden;
    }
    .btn {
      font-weight: 900;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: clamp(1.25rem, 4vw + 0.5rem, 3rem);
      width: clamp(8rem, 18vw, 12rem);
      height: clamp(8rem, 18vw, 12rem);
      color: #fff;
      background: radial-gradient(circle at 50% 35%, var(--accent) 0%, var(--accent-600) 65%, var(--accent-700) 100%);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.25);
      box-shadow:
        0 8px 0 var(--accent-700),
        0 15px 25px rgba(0, 0, 0, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.15s ease, filter 0.2s ease;
      outline: none;
      position: relative;
      user-select: none;
    }
    .btn:active {
      transform: translateY(4px);
      box-shadow:
        0 4px 0 var(--accent-700),
        0 8px 15px rgba(0, 0, 0, 0.4),
        inset 0 1px 2px rgba(255, 255, 255, 0.4);
    }
    .btn:focus-visible {
      box-shadow:
        0 8px 0 var(--accent-700),
        0 0 0 10px var(--ring),
        0 15px 25px rgba(0, 0, 0, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.4);
    }
    /* glossy highlight */
    .btn::before {
      content: "";
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0) 60%);
      pointer-events: none;
    }

    /* Hover elevate on devices that support hover */
    @media (hover: hover) {
      .btn:hover { filter: brightness(1.02); transform: translateY(-1px); }
    }

    /* Disable blue tap highlight on mobile */
    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <button class="btn" id="reportBtn" aria-label="Report to HR" title="Report to HR">
    REPORT TO HR
  </button>

  <script>
    /*
      ACTION: Set this to what you want the button to do.
      Examples:
        const ACTION = 'mailto:hr@example.com?subject=Incident%20Report&body=Please%20describe%20the%20issue...';
        const ACTION = 'https://intranet.company.com/hr/report';
        const ACTION = 'tel:+12085550123';
    */
    const ACTION = 'mailto:hr@example.com?subject=Incident%20Report';

    const btn = document.getElementById('reportBtn');

    function go() {
      if (ACTION && ACTION !== '#') {
        window.location.href = ACTION;
      }
    }

    btn.addEventListener('click', go);
    // Ensure Space triggers click on all browsers
    btn.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
