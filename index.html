<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REPORT TO HR</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg1: #0f172a; /* slate-900 */
      --bg2: #111827; /* gray-900 */
      --accent: #ef4444; /* red-500 */
      --accent-600: #dc2626; /* red-600 */
      --accent-700: #b91c1c; /* red-700 */
      --ring: rgba(248, 113, 113, 0.45);
      --text: #fff;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, #1f2937 0%, transparent 60%),
        radial-gradient(1000px 600px at 80% 90%, #111827 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
      min-height: 100dvh;
      overflow: hidden;
    }
    .btn {
      font-weight: 900;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: clamp(1.25rem, 4vw + 0.5rem, 3rem);
      padding: clamp(1rem, 2.5vw, 1.75rem) clamp(2rem, 6vw, 4rem);
      color: #fff;
      background: linear-gradient(180deg, var(--accent), var(--accent-600));
      border: none;
      border-radius: 1.25rem;
      box-shadow:
        0 10px 30px rgba(220, 38, 38, 0.35),
        inset 0 -4px 0 var(--accent-700),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.15s ease, filter 0.2s ease;
      outline: none;
      position: relative;
      user-select: none;
    }
    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 6px 18px rgba(220, 38, 38, 0.35),
        inset 0 -2px 0 var(--accent-700),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    .btn:focus-visible {
      box-shadow:
        0 10px 30px rgba(220, 38, 38, 0.35),
        0 0 0 10px var(--ring),
        inset 0 -4px 0 var(--accent-700),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    /* Subtle pulsing glow */
    .btn::after {
      content: "";
      position: absolute;
      inset: -25px;
      border-radius: inherit;
      pointer-events: none;
      filter: blur(20px);
      background: radial-gradient(60% 60% at 50% 40%, rgba(248, 113, 113, 0.25), transparent 70%);
      opacity: 0.6;
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.55; }
      50% { opacity: 0.85; }
    }

    /* Hover elevate on devices that support hover */
    @media (hover: hover) {
      .btn:hover { filter: brightness(1.02); transform: translateY(-1px); }
    }

    /* Disable blue tap highlight on mobile */
    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <button class="btn" id="reportBtn" aria-label="Report to HR" title="Report to HR">
    REPORT TO HR
  </button>

  <script>
    /*
      ACTION: Set this to what you want the button to do.
      Examples:
        const ACTION = 'mailto:hr@example.com?subject=Incident%20Report&body=Please%20describe%20the%20issue...';
        const ACTION = 'https://intranet.company.com/hr/report';
        const ACTION = 'tel:+12085550123';
    */
    const ACTION = 'mailto:hr@example.com?subject=Incident%20Report';

    const btn = document.getElementById('reportBtn');

    function go() {
      if (ACTION && ACTION !== '#') {
        window.location.href = ACTION;
      }
    }

    btn.addEventListener('click', go);
    // Ensure Space triggers click on all browsers
    btn.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
